<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f6f7f8;
        color: #333;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #0d1f33;
        padding: 5px 0;
    }

    .header img {
        width: 80px;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    h1 {
        text-align: center;
        color: #0d1f33;
        margin: 30px 0;
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .button-container a button {
        background-color: #0d1f33;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button-container a button:hover {
        background-color: #0b1a2b;
    }
    nav ul {
        list-style: none;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        margin: 0 10px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
    }

    nav ul li a:hover {
        color: #bddfff;
    }

    .profile-container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-weight: bold;
        color: #555;
    }

    input {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
    }

    input[readonly] {
        background-color: #eaeaea;
    }

    footer {
        text-align: center;
        font-size: 12px;
        color: #626576;
        margin: 40px auto 20px auto;
    }
  </style>
</head>
<body>
<header>
  <div class="header">
    <a href="/">
      <img src="/images/logo.png" alt="Application Logo">
    </a>
  </div>
  <nav>
    <ul>
      <li><a href="/user/profile">Profile</a></li>
      <li><a href="/user/logout">Logout</a></li>
    </ul>
  </nav>
</header>

<h1>Your Profile</h1>

<div class="button-container">
  <a href="/user/edit-profile"><button>Modify Profile</button></a>
  <a href="/user/reservation"><button>Check Reservation</button></a>
</div>

<div class="profile-container">
  <form action="/user/profile" method="post" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" readonly>
  </form>
</div>

<footer>
  <div>Copyright Â© 2024 Find Your Doctor. All Rights Reserved</div>
</footer>
</body>
</html>
