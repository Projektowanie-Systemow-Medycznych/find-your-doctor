<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
</head>
<body>
<header>
  <a href="/"><button>Home</button></a>
</header>

<h1>Your Profile</h1>

<form action="/user/edit-profile" method="post" th:object="${user}">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${user.name}" required>
  <br><br>

  <label for="login">New login:</label>
  <input type="login" id="login" name="login" th:value="${user.login}" required>
  <br><br>


  <label for="password">New Password:</label>
  <input type="password" id="password" name="password" th:value="${user.password}" required>
  <br><br>


  <button type="submit">Save Changes</button>
</form>
</body>
</html>
