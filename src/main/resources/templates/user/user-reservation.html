<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f7f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d1f33;
            padding: 5px 0;
        }

        .header img {
            width: 80px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        nav ul li a:hover {
            color: #bddfff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #0d1f33;
            margin: 20px 0;
        }

        .date {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #0d1f33;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0b1a2b;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table thead {
            background-color: #06223b;
        }

        table thead th {
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
        }

        table tbody tr:hover {
            background-color: #e0effb;
        }

        .highlight {
            background-color: #f2f2f2;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: 20px auto;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #626576;
            margin: 80px auto 32px auto;
        }
    </style>
</head>
<body>
<header>
    <div class="header">
        <a href="/">
            <img src="/images/logo.png" alt="Application Logo">
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="/user/profile">Profile</a></li>
            <li><a href="/user/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h1>Appointment Calendar</h1>
    <div class="date" id="current-month-year"></div>
    <a href="/user/profile"><button>Back to Profile</button></a>
</div>

<table>
    <thead>
    <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
    </tr>
    </thead>
    <tbody id="calendar-body">
    <!-- Calendar days will be inserted here by JavaScript -->
    </tbody>
</table>

<div class="nav-container">
    <button class="nav-button" id="prev-month-button">Previous Month</button>
    <button class="nav-button" id="next-month-button">Next Month</button>
</div>

<form id="day-form" action="/user/reservation/day" method="get" style="display: none;">
    <input type="hidden" id="selected-date" name="date">
</form>

<footer>
    <div>Copyright Â© 2024 Find Your Doctor. All Rights Reserved</div>
</footer>

<script th:inline="javascript">
    let currentYear = /*[[${currentYear}]]*/ 2024;
    let currentMonth = /*[[${currentMonth}]]*/ 10;
    const reservations = /*[[${reservations}]]*/ [];

    function updateMonthYearDisplay(year, month) {
        const monthNames = ["January", "February", "March", "April", "May", "June",
                            "July", "August", "September", "October", "November", "December"];
        document.getElementById('current-month-year').textContent = `${monthNames[month]} ${year}`;
    }

    function generateCalendar(year, month, reservations) {
        const calendarBody = document.getElementById('calendar-body');
        calendarBody.innerHTML = '';
        const firstDay = (new Date(year, month).getDay() + 6) % 7;
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let date = 1;

        for (let i = 0; i < 6; i++) {
            const row = document.createElement('tr');

            for (let j = 0; j < 7; j++) {
                const cell = document.createElement('td');
                if (i === 0 && j < firstDay) {
                    cell.innerHTML = '';
                } else if (date > daysInMonth) {
                    break;
                } else {
                    cell.innerHTML = date;
                    const reservationDate = new Date(year, month, date).toISOString().split('T')[0];
                    if (reservations.includes(reservationDate)) {
                        cell.classList.add('highlight');
                    }
                    cell.addEventListener('click', () => {
                        document.getElementById('selected-date').value = reservationDate;
                        document.getElementById('day-form').submit();
                    });
                    date++;
                }
                row.appendChild(cell);
            }
            calendarBody.appendChild(row);
        }
        updateMonthYearDisplay(year, month);
    }

    document.getElementById('next-month-button').addEventListener('click', () => {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        generateCalendar(currentYear, currentMonth, reservations);
    });

    document.getElementById('prev-month-button').addEventListener('click', () => {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        generateCalendar(currentYear, currentMonth, reservations);
    });

    generateCalendar(currentYear, currentMonth, reservations);
</script>
</body>
</html>
