<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f7f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d1f33;
            padding: 10px 0;
        }

        .header img {
            width: 80px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        nav ul li a:hover {
            color: #bddfff;
        }

        h1 {
            text-align: center;
            color: #0d1f33;
            margin: 30px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .reservation {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .reservation:last-child {
            border-bottom: none;
        }

        .reservation-details {
            margin: 10px 0;
            font-size: 16px;
        }

        .reservation-details span {
            font-weight: bold;
            color: #333;
        }

        .no-reservations {
            font-style: italic;
            text-align: center;
            color: #666;
            margin: 20px 0;
        }

        .back-button {
            display: block;
            text-align: center;
            margin: 20px auto;
            background-color: #0d1f33;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            width: fit-content;
        }

        .back-button:hover {
            background-color: #0b1a2b;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #626576;
            margin: 80px auto 32px auto;
        }
    </style>
</head>
<body>
<header>
    <div class="header">
        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Application Logo">
        </a>
    </div>
    <nav>
        <ul>
            <li th:if="${session.loggedInUser == null}">
                <a th:href="@{/user/login}">Login</a>
            </li>
            <li th:if="${session.loggedInUser != null}">
                <a th:href="@{/user/profile}">View Profile</a>
            </li>
            <li th:if="${session.loggedInUser != null}">
                <a th:href="@{/user/logout}">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<h1>Reservations for: <span th:text="${date}"></span></h1>

<div class="container">
    <div th:if="${#lists.isEmpty(reservations)}" class="no-reservations">
        No reservations for this day.
    </div>

    <div th:each="reservation : ${reservations}" class="reservation">
        <p class="reservation-details">
            <span>Date:</span> <span th:text="${reservation.slot.datetime}">Reservation Date</span>
        </p>
        <p class="reservation-details">
            <span>Address:</span> <span th:text="${reservation.slot.address}">Reservation Address</span>
        </p>
        <p class="reservation-details">
            <span>Doctor name:</span> <span th:text="${reservation.slot.doctor.name}">Doctor Name</span>
        </p>
        <p class="reservation-details">
            <span>Price:</span> <span th:text="${reservation.slot.price}">Price</span>
        </p>
    </div>

    <a href="/user/reservation" class="back-button">Back to Calendar</a>
</div>

<footer>
    <div>Copyright Â© 2024 Find Your Doctor. All Rights Reserved</div>
</footer>
</body>
</html>
