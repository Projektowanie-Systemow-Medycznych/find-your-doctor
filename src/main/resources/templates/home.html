<!-- src/main/resources/templates/home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <style>
        .doctor-list {
            list-style-type: none;
            padding: 0;
        }

        .doctor-item {
            margin-bottom: 15px;
        }

        .rating {
            color: #FFD700;
            margin-left: 10px;
        }

        .action-buttons {
            margin-top: 5px;
        }

        .action-buttons button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<header>
    <a href="/user/login" th:if="${session.loggedInUser == null}"><button>Login</button></a>
    <a href="/user/profile" th:if="${session.loggedInUser != null}"><button>View Profile</button></a>
    <a href="/user/logout" th:if="${session.loggedInUser != null}"><button>Log Out</button></a>
</header>

<h1>Welcome to the Application</h1>

<h2>List of Doctors</h2>
<ul class="doctor-list">
    <li class="doctor-item" th:each="doctor : ${doctors}">
        <span th:text="${doctor.name}"></span>

        <span class="rating">
            <span th:if="${averageRatings[doctor.id] != null}">
                <span th:text="${#numbers.formatDecimal(averageRatings[doctor.id], 1, 1)} + ' / 5'"></span>
                <span th:each="i : ${#numbers.sequence(1, 5)}">
                    <span th:text="${i <= averageRatings[doctor.id] ? '★' : '☆'}"></span>
                </span>
                <span th:text="'(' + ${commentCounts[doctor.id]} + ' opinions)'"></span>
            </span>
            <span th:if="${averageRatings[doctor.id] == null}">
                No ratings yet
            </span>
        </span>

        <div th:if="${doctor.picture != null}">
            <img th:src="@{'/pictures/' + ${doctor.picture.id}}" alt="Doctor Picture" width="100" height="100" />
        </div>
        <div th:if="${doctor.picture == null}">
            No picture
        </div>

        <div class="action-buttons">
            <a th:href="@{/doctor/reservation(doctor_id=${doctor.id})}"><button>View Profile and Schedule</button></a>
            <a th:href="@{/comment/add(doctor_id=${doctor.id})}" th:if="${session.loggedInUser != null}">
                <button>Add Comment</button>
            </a>
            <a th:href="@{/user/login}" th:if="${session.loggedInUser == null}">
                <button>Add Comment</button>
            </a>
        </div>
    </li>
</ul>

</body>
</html>
