<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
</head>
<body>
<header>
    <a href="/user/login" th:if="${session.loggedInUser == null}"><button>Login</button></a>
    <a href="/user/profile" th:if="${session.loggedInUser != null}"><button>View Profile</button></a>
    <a href="/user/logout" th:if="${session.loggedInUser != null}"><button>Log Out</button></a>
</header>

<h1>Welcome to the Application</h1>

<h2>List of Doctors</h2>
<ul>
    <li th:each="doctor : ${doctors}">
        <span th:text="${doctor.name}"></span>
        <a th:href="@{/doctor/reservation(doctor_id=${doctor.id})}"><button>View Available Slots</button></a>
    </li>
</ul>

</body>
</html>
