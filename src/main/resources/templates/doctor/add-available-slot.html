<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Available Slot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f7f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d1f33;
            padding: 5px 0;
        }

        .header img {
            width: 80px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #bddfff;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
            color: #0d1f33;
        }

        .form-field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 14px;
        }

        input[type="datetime-local"] {
            font-size: 14px;
        }

        input:focus, button:focus {
            border-color: #0d1f33;
            background-color: #fff;
            outline: none;
        }

        button {
            background-color: #0d1f33;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0b1a2b;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #626576;
            margin: 40px auto;
        }
    </style>
</head>
<body>
<header>
    <div class="header">
        <a href="/">
            <img src="/images/logo.png" alt="Application Logo">
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="/doctor/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<div class="form-container">
    <h1>Add Available Slot</h1>
    <form action="/doctor/add-available-slot" method="post">
        <div class="form-field">
            <label for="datetime">Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime" required>
        </div>

        <div class="form-field">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <button type="submit">Add Slot</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/doctor">
            <button>Back to Profile</button>
        </a>
    </div>
</div>

<footer>
    <div>Copyright Â© 2024 Find Your Doctor. All Rights Reserved</div>
</footer>
</body>
</html>
