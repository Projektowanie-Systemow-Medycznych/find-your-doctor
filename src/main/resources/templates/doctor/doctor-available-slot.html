<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Slots Calendar</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .highlight {
            background-color: #f2f2f2;
        }
        .nav-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .date {
            font-size: 24px;
            display: block;
            margin-bottom: 10px;
            text-align: center; /* Center the month and year */
        }
        .comments-container {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 300px; /* Fixed height */
            overflow-y: auto; /* Enable vertical scrolling */
            background-color: #f9f9f9; /* Optional: Background color */
        }
        .comments-container::-webkit-scrollbar {
            width: 8px;
        }
        .comments-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .comments-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .comments-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* For Firefox */
        .comments-container {
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }
        .comment {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .comment:last-child {
            border-bottom: none;
        }
        .comment-author {
            font-weight: bold;
            margin-right: 10px;
        }
        .comment-rating {
            color: #FFD700;
            margin-left: 10px;
        }
        .no-comments {
            font-style: italic;
            color: #666;
        }
        .add-comment-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div>
    <h1>Available Slots Calendar for <span th:text="${doctorName}">Doctor Name</span></h1>
    <a href="/"><button class="nav-button">Back to Home Page</button></a>
</div>

<div class="date" id="current-month-year"></div>

<table>
    <thead>
    <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
    </tr>
    </thead>
    <tbody id="calendar-body">
    </tbody>
</table>

<div class="nav-container">
    <button class="nav-button" id="prev-month-button">Previous Month</button>
    <button class="nav-button" id="next-month-button">Next Month</button>
</div>

<div class="comments-container">
    <h2>Comments</h2>
    <div th:if="${#lists.isEmpty(comments)}" class="no-comments">
        <p>No comments yet.</p>
    </div>
    <div th:each="comment : ${comments}" class="comment">
        <p>
            <span class="comment-author" th:text="${comment.user.name}">User Name</span>
            <span class="comment-rating">
                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                        <span th:text="${i <= comment.rating} ? '★' : '☆'"></span>
                    </span>
                    (<span th:text="${comment.rating}">0</span>/5)
                </span>
        </p>
        <p th:text="${comment.commentText}">Comment text</p>
    </div>
    <a th:href="@{/comment/add(doctor_id=${doctorId})}" th:if="${session.loggedInUser != null}">
        <button class="add-comment-button">Add Comment</button>
    </a>
    <a th:href="@{/user/login}" th:if="${session.loggedInUser == null}">
        <button class="add-comment-button">Add Comment</button>
    </a>
</div>

<form id="day-form" action="/doctor/reservation/day" method="get" style="display: none;">
    <input type="hidden" id="selected-date" name="date">
    <input type="hidden" id="doctor-id" name="id">
</form>

<script th:inline="javascript">
    /*<![CDATA[*/
    let currentYear = /*[[${currentYear}]]*/ 2024;
    let currentMonth = /*[[${currentMonth}]]*/ 10; // November (0-based index)
    const availableSlots = /*[[${availableSlots}]]*/ [];
    const doctorId = /*[[${doctorId}]]*/ '1'; // Replace '1' with actual doctorId string if needed

    function updateMonthYearDisplay(year, month) {
        const monthNames = ["January", "February", "March", "April", "May", "June",
                            "July", "August", "September", "October", "November", "December"];
        document.getElementById('current-month-year').textContent = `${monthNames[month]} ${year}`;
    }

    function generateCalendar(year, month, availableSlots) {
        const calendarBody = document.getElementById('calendar-body');
        calendarBody.innerHTML = '';
        const firstDay = (new Date(year, month).getDay() + 6) % 7; // Adjust to start from Monday
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        let date = 1;

        for (let i = 0; i < 6; i++) { // Up to 6 weeks
            const row = document.createElement('tr');

            for (let j = 0; j < 7; j++) { // 7 days a week
                const cell = document.createElement('td');
                if (i === 0 && j < firstDay) {
                    cell.innerHTML = '';
                } else if (date > daysInMonth) {
                    cell.innerHTML = '';
                } else {
                    cell.innerHTML = date;
                    const reservationDate = new Date(year, month, date).toISOString().split('T')[0];

                    if (availableSlots.includes(reservationDate)) {
                        cell.classList.add('highlight');
                        cell.style.cursor = 'pointer';
                    } else {
                        cell.style.cursor = 'default';
                    }

                    if (availableSlots.includes(reservationDate)) {
                        cell.addEventListener('click', () => {
                            document.getElementById('selected-date').value = reservationDate;
                            document.getElementById('doctor-id').value = doctorId;
                            document.getElementById('day-form').submit();
                        });
                    }

                    date++;
                }
                row.appendChild(cell);
            }
            calendarBody.appendChild(row);
        }
        updateMonthYearDisplay(year, month);
    }

    document.getElementById('next-month-button').addEventListener('click', () => {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        generateCalendar(currentYear, currentMonth, availableSlots);
    });

    document.getElementById('prev-month-button').addEventListener('click', () => {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        generateCalendar(currentYear, currentMonth, availableSlots);
    });

    generateCalendar(currentYear, currentMonth, availableSlots);
    /*]]>*/
</script>
</body>
</html>
