<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor Profile</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f6f7f8;
        color: #333;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #0d1f33;
        padding: 5px 0;
    }

    .header img {
        width: 80px;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    h1 {
        text-align: center;
        color: #0d1f33;
        margin: 30px 0;
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .button-container a button {
        background-color: #0d1f33;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .button-container a button:hover {
        background-color: #0b1a2b;
    }

    .profile-container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-weight: bold;
        color: #555;
    }

    input {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
    }

    input[readonly] {
        background-color: #eaeaea;
    }

    .comments-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        overflow-y: auto;
        height: 300px;
    }

    .comments-container::-webkit-scrollbar {
        width: 8px;
    }

    .comments-container::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    .comments-container::-webkit-scrollbar-thumb {
        background: #888;
    }

    .comment {
        border-bottom: 1px solid #eee;
        padding: 10px 0;
    }

    .comment-author {
        font-weight: bold;
    }

    .comment-rating {
        color: #FFD700;
        margin-left: 10px;
    }

    .add-comment-button {
        margin-top: 20px;
        background-color: #0d1f33;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 3px;
        cursor: pointer;
    }

    .add-comment-button:hover {
        background-color: #0b1a2b;
    }

    footer {
        text-align: center;
        font-size: 12px;
        color: #626576;
        margin: 40px auto 20px auto;
    }
        nav ul {
        list-style: none;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        margin: 0 10px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
    }

    nav ul li a:hover {
        color: #bddfff;
    }
  </style>
</head>
<body>
<header>
  <div class="header">
    <a href="/">
      <img src="/images/logo.png" alt="Application Logo">
    </a>
  </div>
  <nav>
    <ul>
      <li><a href="/doctor/logout">Logout</a></li>
    </ul>
  </nav>
</header>

<h1>Your Profile</h1>

<div class="button-container">
  <a href="/doctor/edit-profile"><button>Edit Profile</button></a>
  <a href="/doctor/add-available-slot"><button>Add Available Slot</button></a>
</div>

<div class="profile-container">
  <form action="/doctor/profile" method="post" th:object="${doctor}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${doctor.name}" readonly>
  </form>

  <div th:if="${doctor.picture != null}">
    <img th:src="@{'/pictures/' + ${doctor.picture.id}}" alt="Doctor Picture" width="150" height="150">
  </div>
  <div th:if="${doctor.picture == null}">
    <p style="text-align: center; font-style: italic; color: #666;">No picture available</p>
  </div>
</div>

<div class="comments-container">
  <h2>Comments</h2>
  <div th:if="${#lists.isEmpty(comments)}" class="no-comments">
    <p>No comments yet.</p>
  </div>
  <div th:each="comment : ${comments}" class="comment">
    <p>
      <span class="comment-author" th:text="${comment.user.name}">User Name</span>
      <span class="comment-rating">
        <span th:each="i : ${#numbers.sequence(1, 5)}">
          <span th:text="${i <= comment.rating} ? '★' : '☆'"></span>
        </span>
        (<span th:text="${comment.rating}">0</span>/5)
      </span>
    </p>
    <p th:text="${comment.commentText}">Comment text</p>

    <div style="text-align: right;">
      <a th:href="@{/comment/report(commentId=${comment.id})}">
        <button class="add-comment-button">Report Comment</button>
      </a>
    </div>
  </div>
</div>

<footer>
  <p>Copyright © 2024 Find Your Doctor. All Rights Reserved</p>
</footer>
</body>
</html>
