<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor Profile</title>
</head>
<body>
<header>
  <a href="/doctor/edit-profile"><button>Modify Profile</button></a>
  <a href="/doctor/logout"><button>Log Out</button></a>
</header>

<h1>Your Profile</h1>

<form action="/doctor/profile" method="post" th:object="${doctor}">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${doctor.name}" readonly>
</form>

<div th:if="${doctor.picture != null}">
  <img th:src="@{'/pictures/' + ${doctor.picture.id}}" alt="Doctor Picture" width="100" height="100" />
</div>
<div th:if="${doctor.picture == null}">
  No picture
</div>

<a href="/doctor/add-available-slot"><button>Add Available Slot</button></a>

</body>
</html>
