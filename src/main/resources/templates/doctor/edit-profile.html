<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Doctor Profile</title>
</head>
<body>

<h1>Edit Your Profile</h1>

<form action="/doctor/edit-profile" method="post" th:object="${doctor}" enctype="multipart/form-data">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${doctor.name}" required>
  <br><br>

  <label for="login">New login:</label>
  <input type="text" id="login" name="login" th:value="${doctor.login}" required>
  <br><br>

  <label for="password">New Password:</label>
  <input type="text" id="password" name="password" th:value="${doctor.password}" required>
  <br><br>

  <label for="description">Description:</label>
  <textarea th:field="*{description}" id="description" rows="5" cols="50" required></textarea>
  <br><br>

  <label for="file">Update Picture:</label>
  <input type="file" id="file" name="file" accept="image/*"/>

  <button type="submit">Save Changes</button>
</form>
</body>
</html>
